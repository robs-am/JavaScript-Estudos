<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = 20;
    var limite = 0;

// WHILE serve para a repetição 

    while (numero >= limite) {
       mostra (numero);
                numero = numero - 1;
        }

    mostra ("FIM");

</script>
