<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var minhaIdade = 33;
    var idadeIrmao = 40;

    mostra("Eu tenho" + minhaIdade + "anos.");

    function pulaLinha();

    mostra("Meu irmão tem" + idadeIrmao + "anos.");

    function pulaLinha();

    mostra("Nossa diferença de idade é de " + (idadeIrmao - minhaIdade));
</script>
