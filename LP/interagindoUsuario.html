<meta charset="UTF-8">
<script> 
    function pulaLinha() {
        document.write("<br>","<br>");
    }

    function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    function calculaImc(altura, peso) {

       
        return Math.round(peso / (altura * altura));

    }
    var nome = prompt("Informe seu nome");
    var alturaInformada = prompt("Informe sua altura");
    var pesoInformado = prompt("Informe seu peso");

   var imc = calculaImc(alturaInformada, pesoInformado);

   document.write(nome + ", o seu IMC calculado é  " + imc);
   pulaLinha();

   if (imc < 18.5) {
        mostra("Seu IMC está abaixo do normal.");
   }
   
   if (imc => 18.5 && imc<= 35) {
        mostra("Seu IMC é normal.");
   }

   if (imc > 35) {
        mostra("Seu IMC está acima do normal.");
   }
</script>
