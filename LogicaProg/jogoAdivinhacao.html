<script>

        document.write("<br>", "<br>");

    if(chute == numeroPensado) {
        mostra("Você acertou!");
    } else {
        mostra("Você errou, o numero pensado foi " + numeroPensado);
    }

    function sorteia(n) {
        Math.round(Math.random() * n);
        return n
    }
   
</script>
